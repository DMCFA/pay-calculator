<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="icon" href="/img/web-icon.svg">
    <title>Pay Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>pay calculator</h1></div>
        <div class="form">
            <form action="/" method="POST">
                <div class="input">
                    <label for="hours">how many hours did you work?</label>
                    <input type="number" id="hours" name="hours" min="0" required>  
                </div>
                <div class="input">
                    <label for="pay">how much are you paid per hour?</label>
                    <input type="number" id="pay" name="pay" min="0" required>
                </div>
                <button type="submit" name="submit" id="btn">submit</button>
                <label for="total"></label>
            </form>
        </div>
    </div>
    <script src="/JS/main.js"></script>
</body>
</html>
